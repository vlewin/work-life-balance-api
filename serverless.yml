service: work-life-balance-api
frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs8.10
  stage: developement
  region: eu-central-1
  profile: vlewin
  cfLogs: true
  memorySize: 128
  timeout: 5

  usagePlan:
    quota:
      limit: 1000
      offset: 2
      period: WEEK
    throttle:
      burstLimit: 20
      rateLimit: 10

  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    RECORDS_TABLE: "records-${opt:stage, self:provider.stage}"
    
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:CreateTable
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:BatchWriteItem

      Resource: "*"
      # Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

plugins:
  # - serverless-offline

package:
  excludeDevDependencies: true
  include:
    - app/**
    - node_modules/**
  exclude:
    - ./**
    - node_modules/.bin/**


  # include:
  #  - dist/**
