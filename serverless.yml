  BalanceShow:
    handler: app/controllers/balance.show
    description: Get balance.
    events:
      - http:
          authorizer: authorizer
          path: balance/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
          cors: true


  BalanceUpdate:
    handler: app/controllers/balance.update
    description: Update balance.
    events:
      - stream:
          type: dynamodb
          arn: { Fn::GetAtt: [ RecordsDynamoDbTable, StreamArn ] }
          startingPosition: LATEST
          batchSize: 1
          enabled: true


  records_index:
    handler: app/controllers/records.index
    description: Display all time record information.
    events:
      - http:
          authorizer: authorizer
          path: records
          method: get
          cors: true
          headers:
            - Content-Type
            - Authorization

  records_create:
    handler: app/controllers/records.create
    description: Create time record.
    events:
      - http:
          authorizer: authorizer
          path: records
          method: post
          cors: true
          headers:
            - Content-Type
            - Authorization

resources:
   - ${file(resources/records_table.yml)}
   - ${file(resources/balance_table.yml)}
